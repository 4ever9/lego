<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mox</title>
    <link rel="stylesheet" href="./dist/mox.css">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .box {
            background: #00d1b2;
            text-align: center;
            border-radius: 4px;
            padding: 20px;
            color: #fff;
        }

        .gray-box {
            background: #e0e0e0;
            color: #222;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column">
            <div class="box">First</div>
        </div>
        <div class="column">
            <div class="box">Second</div>
        </div>
        <div class="column">
            <div class="box">Third</div>
        </div>
    </div>
    <div class="row">
        <div class="column is-2-5">
            <div class="box">2/5</div>
        </div>
        <div class="column">
            <div class="box gray-box">Auto</div>
        </div>
    </div>
    <div class="row">
        <div class="column is-2">
            <div class="box">is-2</div>
        </div>
        <div class="column">
            <div class="box gray-box">1</div>
        </div>
        <div class="column">
            <div class="box gray-box">1</div>
        </div>
        <div class="column">
            <div class="box gray-box">1</div>
        </div>
        <div class="column">
            <div class="box gray-box">1</div>
        </div>
    </div>
    <div class="row">
        <div class="column is-2 is-md-2 is-xl-4">
            <div class="box">
                <code>is-2</code>
                <code>is-md-2</code>
                <code>is-xl-4</code>
            </div>
        </div>
        <div class="column">
            <div class="box">1</div>
        </div>
        <div class="column">
            <div class="box">1</div>
        </div>
        <div class="column">
            <div class="box">1</div>
        </div>
    </div>

</div>
</body>
</html>
