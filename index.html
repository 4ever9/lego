<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lego Demo</title>
    <link rel="stylesheet" href="./dist/demo.css" />
    <meta
      name="viewport"
      content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>

  <body>
    <div class="container">
      <div class="pane">
        <h2>Animate</h2>
        <div class="animate">
          <div class="menubar">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="pane">
        <h2>Spinner</h2>
        <div class="spinner">
          <div class="row">
            <div class="column">
              <span class="loader">Loading...</span>
            </div>
            <div class="column">
              <span class="loader">Loading...</span>
            </div>
            <div class="column">
              <span class="loader">Loading...</span>
            </div>
            <div class="column">
              <span class="loader">Loading...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="pane">
        <h2>Layout</h2>
        <a href="https://github.com/4ever9/layout.scss">Layout.scss</a>
      </div>
      <div class="pane">
        <h2>Form</h2>
        <div class="row">
          <div class="column is-12 is-md-6">
            <input
              class="input block"
              type="text"
              placeholder="Input your name"
            />
            <textarea
              class="textarea block"
              placeholder="Input your content"
              name="lego"
              id="lego"
              cols="30"
              rows="10"
            ></textarea>
            <input
              class="input-pure block"
              type="text"
              placeholder="Input your name"
            />
            <textarea
              class="textarea-pure block"
              placeholder="Input your content"
              name="lego"
              id="lego"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="pane">
        <h2>Button</h2>
        <button class="btn">Default</button>
      </div>
      <div class="pane">
        <h2>Grid</h2>
        <div class="row">
          <div class="column">
            <div class="box">First</div>
          </div>
          <div class="column">
            <div class="box">Second</div>
          </div>
          <div class="column">
            <div class="box">Third</div>
          </div>
        </div>
        <div class="row">
          <div class="column is-2-5">
            <div class="box">2/5</div>
          </div>
          <div class="column">
            <div class="box gray-box">Auto</div>
          </div>
        </div>
        <div class="row">
          <div class="column is-2">
            <div class="box">is-2</div>
          </div>
          <div class="column">
            <div class="box gray-box">1</div>
          </div>
          <div class="column">
            <div class="box gray-box">1</div>
          </div>
          <div class="column">
            <div class="box gray-box">1</div>
          </div>
          <div class="column">
            <div class="box gray-box">1</div>
          </div>
        </div>
        <div class="row">
          <div class="column is-2 is-md-2 is-xl-4">
            <div class="box">
              <code>is-2</code>
              <code>is-md-2</code>
              <code>is-xl-4</code>
            </div>
          </div>
          <div class="column">
            <div class="box">1</div>
          </div>
          <div class="column">
            <div class="box">1</div>
          </div>
          <div class="column">
            <div class="box">1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const $menubars = document.querySelectorAll(".menubar")
    for (let i = 0; i < $menubars.length; i++) {
      $menubars[i].addEventListener("click", () => {
        $menubars[i].classList.toggle("active")
      })
    }
  </script>
</html>
